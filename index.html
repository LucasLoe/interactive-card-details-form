<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="purple-container">
    </div>

    <div id="white-container">

      <form>
        <label for="cardholder">Cardholder name:</label><br>
        <input type="text" id="cardholder" name="cardholder" placeholder="e.g. Jane Appleseed"><br>
        <label for="cardnumber">Card number;</label><br>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000"><br>
        <div id="expdate-cvc-container">
          <div id="expdate-container">
            <label for="expdate">Exp. date (MM/YY)</label><br>
            <div>
              <input type="text" id="expdate-mm" name="expdate" placeholder="MM"><br>   
              <input type="text" id="expdate-yy" name="expdate" placeholder="YY">
            </div>        
          </div>
          <div id="cvc-container">
            <label for="cvc">CVC</label><br>
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
          </div>
      </div>
      </form> 

      
      0000 0000 0000 0000
      Jane Appleseed
      00/00
      000

      Confirm

    </div>
  </main>


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
